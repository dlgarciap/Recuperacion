<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .card-header {
            border-radius: 15px 15px 0 0 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card login-card">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h3 class="mb-0">üîê Iniciar Sesi√≥n</h3>
                        <p class="mb-0 mt-2">Sistema de Gesti√≥n de Usuarios</p>
                    </div>
                    <div class="card-body p-4">
                        {% if form.errors %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                ‚ùå Usuario o contrase√±a incorrectos. Intenta nuevamente.
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endif %}
                        
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" class="form-label">üë§ Usuario:</label>
                                <input type="text" name="username" class="form-control form-control-lg" id="id_username" 
                                       placeholder="Ingresa tu usuario" required autofocus>
                            </div>
                            <div class="mb-4">
                                <label for="id_password" class="form-label">üîí Contrase√±a:</label>
                                <input type="password" name="password" class="form-control form-control-lg" 
                                       id="id_password" placeholder="Ingresa tu contrase√±a" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100 py-2">
                                üöÄ Ingresar al Sistema
                            </button>
                        </form>

                        <div class="text-center mt-4">
                            <p class="text-muted">
                                Universidad Mariano G√°lvez<br>
                                Examen de Recuperaci√≥n - Desarrollo Web
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
